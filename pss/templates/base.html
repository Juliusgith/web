{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %"}>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>
        {% block title %}
        PSSFORM
        {% endblock %}
    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 25px; color: rgb(26, 218, 231);">OB'S & OG'S</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"href="{% url 'home' %}" style="font-size: 20px; margin-right: 15px;">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" style="font-size: 20px; margin-right: 15px;">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}" style="font-size: 20px; margin-right: 15px;">REGISTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'subscription' %}" style="font-size: 20px; margin-right: 15px;">PAYMENT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" style="font-size: 20px; margin-right: 15px;">CONTACT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'faq' %}" style="font-size: 20px; margin-right: 15px;">FAQS</a>
              </li>
              </ul>
           
          </div>
        </div>
      </nav>
      {% block content %}

      {% endblock %}
      

      
    
      <style>
        .nav-link{
            color: yellow;
            cursor: pointer;
        }
       
        
      </style>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
